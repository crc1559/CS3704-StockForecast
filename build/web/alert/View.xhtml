<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlertViewDlg" widgetVar="AlertViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlertTitle}">
            <h:form id="AlertViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alertController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlertLabel_id}"/>
                        <h:outputText value="#{alertController.selected.id}" title="#{bundle.ViewAlertTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAlertLabel_stockName}"/>
                        <h:outputText value="#{alertController.selected.stockName}" title="#{bundle.ViewAlertTitle_stockName}"/>
                        <h:outputText value="#{bundle.ViewAlertLabel_factor}"/>
                        <h:outputText value="#{alertController.selected.factor}" title="#{bundle.ViewAlertTitle_factor}"/>
                        <h:outputText value="#{bundle.ViewAlertLabel_email}"/>
                        <h:outputText value="#{alertController.selected.email}" title="#{bundle.ViewAlertTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlertViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
