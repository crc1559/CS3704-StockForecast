<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlertCreateDlg" widgetVar="AlertCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlertTitle}">
            <h:form id="AlertCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alertController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAlertLabel_id}" for="id" />
                        <p:inputText id="id" value="#{alertController.selected.id}" title="#{bundle.CreateAlertTitle_id}" required="true" requiredMessage="#{bundle.CreateAlertRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAlertLabel_stockName}" for="stockName" />
                        <p:inputText id="stockName" value="#{alertController.selected.stockName}" title="#{bundle.CreateAlertTitle_stockName}" required="true" requiredMessage="#{bundle.CreateAlertRequiredMessage_stockName}"/>
                        <p:outputLabel value="#{bundle.CreateAlertLabel_factor}" for="factor" />
                        <p:inputText id="factor" value="#{alertController.selected.factor}" title="#{bundle.CreateAlertTitle_factor}" />
                        <p:outputLabel value="#{bundle.CreateAlertLabel_email}" for="email" />
                        <p:selectOneMenu id="email" value="#{alertController.selected.email}" required="true" requiredMessage="#{bundle.EditAlertRequiredMessage_email}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="emailItem"
                                           itemValue="#{emailItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alertController.create}" value="#{bundle.Save}" update="display,:AlertListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlertCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlertCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
