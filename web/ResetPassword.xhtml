<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Reset Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"></link>
    </h:head>
    <h:body>
    	<div class="wrapper">
        <div class="container" align="center">
            <h:form class="form-signin">
            <div align="center">
            <h1>Stock Predictor</h1>
                <f:event listener="#{passwordResetManager.validateInformation}" type="postValidate"/>
				<h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">                    
                    <h:inputSecret a:placeholder="Enter New Password" id="password" value="#{passwordResetManager.password}"
                                required="true" label="Password">
                        <f:validator validatorId="passwordValidator" />
                    </h:inputSecret>
                    <h:inputSecret a:placeholder="Confirm New Password" id="confirmPassword"
                                required="true" label="Confirm Password">
                        <f:validateLength minimum="3" />
                    </h:inputSecret>
                </h:panelGrid>
                <h:outputLabel value ="#{passwordResetManager.message}" /> 
                <br/>
                <br/>
                <h:commandButton id="submit" action="#{passwordResetManager.resetPassword()}" value="Submit" styleClass="buttonText"/> 
                <h:commandButton id="cancel" action="index" value="Cancel" styleClass="buttonText"/>
                </div>
            </h:form>
            <ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
		            </ul>	
            </div>
        </div>
    </h:body>


</html>
