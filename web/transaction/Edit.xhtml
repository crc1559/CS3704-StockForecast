<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransactionEditDlg" widgetVar="TransactionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTransactionTitle}">
            <h:form id="TransactionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transactionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTransactionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{transactionController.selected.id}" title="#{bundle.EditTransactionTitle_id}" required="true" requiredMessage="#{bundle.EditTransactionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTransactionLabel_type}" for="type" />
                        <p:inputText id="type" value="#{transactionController.selected.type}" title="#{bundle.EditTransactionTitle_type}" />
                        <p:outputLabel value="#{bundle.EditTransactionLabel_stockName}" for="stockName" />
                        <p:inputText id="stockName" value="#{transactionController.selected.stockName}" title="#{bundle.EditTransactionTitle_stockName}" />
                        <p:outputLabel value="#{bundle.EditTransactionLabel_stockPrice}" for="stockPrice" />
                        <p:inputText id="stockPrice" value="#{transactionController.selected.stockPrice}" title="#{bundle.EditTransactionTitle_stockPrice}" />
                        <p:outputLabel value="#{bundle.EditTransactionLabel_timestamp}" for="timestamp" />
                        <p:inputText id="timestamp" value="#{transactionController.selected.timestamp}" title="#{bundle.EditTransactionTitle_timestamp}" />
                        <p:outputLabel value="#{bundle.EditTransactionLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{transactionController.selected.quantity}" title="#{bundle.EditTransactionTitle_quantity}" />
                        <p:outputLabel value="#{bundle.EditTransactionLabel_email}" for="email" />
                        <p:selectOneMenu id="email" value="#{transactionController.selected.email}" required="true" requiredMessage="#{bundle.EditTransactionRequiredMessage_email}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="emailItem"
                                           itemValue="#{emailItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transactionController.update}" value="#{bundle.Save}" update="display,:TransactionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TransactionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransactionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
