<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransactionViewDlg" widgetVar="TransactionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransactionTitle}">
            <h:form id="TransactionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transactionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransactionLabel_id}"/>
                        <h:outputText value="#{transactionController.selected.id}" title="#{bundle.ViewTransactionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_type}"/>
                        <h:outputText value="#{transactionController.selected.type}" title="#{bundle.ViewTransactionTitle_type}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_stockName}"/>
                        <h:outputText value="#{transactionController.selected.stockName}" title="#{bundle.ViewTransactionTitle_stockName}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_stockPrice}"/>
                        <h:outputText value="#{transactionController.selected.stockPrice}" title="#{bundle.ViewTransactionTitle_stockPrice}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_timestamp}"/>
                        <h:outputText value="#{transactionController.selected.timestamp}" title="#{bundle.ViewTransactionTitle_timestamp}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_quantity}"/>
                        <h:outputText value="#{transactionController.selected.quantity}" title="#{bundle.ViewTransactionTitle_quantity}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_email}"/>
                        <h:outputText value="#{transactionController.selected.email}" title="#{bundle.ViewTransactionTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransactionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
