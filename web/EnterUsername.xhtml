<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Enter Username</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"></link>
    </h:head>
    <h:body>
        <div class="wrapper">    
	        <div class="container" align="center">
	            <h:form class="form-signin">
	                <div align="center">
	                    <h1>Stock Predictor</h1>
	                <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">           
                        <h:inputText a:placeholder="Enter Username" id="username" value="#{passwordResetManager.username}" required="true"/>
                    </h:panelGrid>
                    <h:outputLabel value ="#{passwordResetManager.message}" /> 
                    <br/>
                    <br/>
                    <h:commandButton id="submit" action="#{passwordResetManager.usernameSubmit()}" value="Submit" styleClass="buttonText"/> 
                    <h:commandButton id="cancel" action="index" value="Cancel" styleClass="buttonText"/>
            </div>  
            <br/>             
            </h:form>
        </div>
        <ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
		            </ul>	
        </div>
    </h:body>

</html>
