<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Users</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"></link>
    </h:head>
    <h:body>
        
                <div align="center">
            <h:form class="form-signin">
                <div align="center">
                    <h1>Stock Predictor</h1>

                <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">

                    <h:inputText a:placeholder="Username" class="form-control" id="loginname" value="#{loginManager.username}"/>
                    <b></b>
                    <h:inputSecret a:placeholder="Password" class="form-control"  id="password" value="#{loginManager.password}"/>
                
                </h:panelGrid>  
                <br/>
                    <h:commandButton id="login"  action="#{loginManager.loginUser()}" value="Login" styleClass="buttonText"/>
                    <h:commandButton id="create"  action="#{loginManager.createUser()}" value="Create" styleClass="buttonText"/>
                    <h:commandButton id="retrieve"  action="#{loginManager.resetPassword()}" value="Forgot Password" styleClass="buttonText"/>                
                </div>
                <br/>
                <h:outputLabel value ="#{loginManager.errorMessage}" />  
            </h:form>
        </div>
        
        <div class="wrapper">
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
            </ul>	
        </div>
    </h:body>

</html>
